<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- header -->

    <header class="header-container">
        <div class="header-content">
            <h2><a href="./index.html">Where in the world?</a></h2>
            <p><i class="fa fa-moon-o"></i>&nbsp; Dark Mode</p>
        </div>
    </header>



    <main>
        <div class="countryContainer">

            <span class="back-button" onclick="history.back()"><i class="fa fa-arrow-left"></i> &nbsp;Back</span>

            <div class="country-details">
                <img src="" alt="flag">

                <div class="details-text-conatiner">
                    <h1>Iceland</h1>

                    <div class="details-text">
                        <p><b>Native Name: </b><span class="nativeName"></span></p>
                        <p><b>Population: </b><span class="population"></span></p>
                        <p><b>Region: </b><span class="region"></span></p>
                        <p><b>Sub Region: </b><span class="subRegion"></span></p>
                        <p><b>Capital: </b><span class="capital"></span></p>
                        <p><b>Top Level Domain: </b><span class="topLevelDomain"></span></p>
                        <p><b>Currencies: </b><span class="currency"></span></p>
                        <p><b>Language: </b><span class="language"></span></p>

                    </div>

                    <div class="border-countries">
                        <b>Border Countries:</b> &nbsp;

                    </div>

                </div>

            </div>
        </div>




    </main>


    <script src="country.js"></script>
</body>

</html>
